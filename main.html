<!DOCTYPE html>
<html lang="tr">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soru Kartı Oyunu</title>
<style>
  :root {
    --primary-color: #D6336C;
    --primary-light: #F8D7E2;
    --card-bg: #FFFFFF;
    --card-border: #D6336C;
    --button-bg: transparent;
    --button-color: #D6336C;
    --button-hover-bg: #D6336C;
    --button-hover-color: #fff;
    --box-bg: #F8D7E2;
    --box-text: #D6336C;
    --box-back-bg: #D6336C;
    --box-back-text: #FCE4EC;
    --box-back-text2: #D6336C;
  }

  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding-top: 20px;
    background: #f2f2f2;
    position: relative;
  }

  .question-container {
    width: 100%;
    max-width: 1100px;
    margin-bottom: 50px;
  }

  .grid-container {
    width: 100%;
    max-width: 1100px;
  }

  .logo-left, .logo-right {
    position: absolute;
    top: 15px;
    width: 120px;
    height: 120px;
    margin-top: 75px;
    background-size: contain;
    background-repeat: no-repeat;
    border-radius: 10px;
  }
  .logo-left { left: 25px; background-image: url('headerlogotr.png'); }
  .logo-right { right: 25px; background-image: url('logo.png'); }

  .question-card {
    width: 100%;
    max-width: 1100px;
    min-height: 240px;
    perspective: 1000px;
    margin-bottom: 25px;
    cursor: pointer;
    position: relative;
  }

  .question-inner {
    position: relative;
    width: 100%;
    min-height: 240px;
    transition: transform 0.8s;
    transform-style: preserve-3d;
    border-radius: 20px;
  }

  .question-card.flipped .question-inner {
    transform: rotateY(180deg);
  }

  .question-front, .question-back {
    position: absolute;
    width: 1070px;
    min-height: 240px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(214, 51, 108, 0.3);
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    padding: 20px;
    text-align: center;
    background: var(--card-bg);
  }

  .question-back {
    transform: rotateY(180deg);
    border: 2px solid var(--card-border);
    justify-content: flex-start;
    padding-top: 20px;
    gap: 20px;
  }

  .question-text {
    color: var(--primary-color);
    font-size: clamp(20px, 3vw, 25px);
    margin-top: 65px;
  }

  .answer-text {
    font-size: clamp(16px, 2.5vw, 20px);
    color: var(--box-back-text2);
    display: none;
    margin-top: 15px;
  }

  .back-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: auto;
    flex-wrap: wrap;
  }

  .back-buttons button {
  padding: 10px 20px;
  border: 2px solid #D6336C; /* İnce pembe border eklendi */
  background: #ffffff; /* Hafif gri arka plan */
  color: #D6336C; /* Yazı rengi */
  font-size: 20px;
  border-radius: 50%; /* Yuvarlak buton */
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.back-buttons button:hover {
  background: #D6336C; /* Hover efekti */
  color: #fff;
}


  .back-buttons button:hover {
    background: var(--button-hover-bg);
    color: var(--button-hover-color);
  }

  /* GRID STYLING */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 35px;
    margin-top: 15px;
    width: 100%;
  }

  .box {
    width: 100%;
    aspect-ratio: 1 / 1;
    perspective: 600px;
  }

  .box-inner {
    width: 100%;
    height: 100%;
    border-radius: 10px;
    background: var(--box-bg);
    color: var(--box-text);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 14px;
    box-shadow: 0 4px 8px rgba(214, 51, 108, 0.3);
    cursor: pointer;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    position: relative;
    text-align: center;
    padding: 5px;
  }

  .box.flipped .box-inner {
    transform: rotateY(180deg);
  }

  .box-front, .box-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    padding: 5px;
    word-break: break-word;
  }

  .box-front {
    font-size: 16px;
  }

  .box-back {
    background: var(--box-back-bg);
    color: var(--box-back-text);
    transform: rotateY(180deg);
    font-size: 16px;
    line-height: 1.5;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 5px;
  }

  .styled-button {
  padding: 10px 20px;
  border: 2px solid var(--primary-color);
  border-radius: 50px;
  background: var(--button-bg);
  color: var(--button-color);
  cursor: pointer;
  font-size: 18px;
  transition: all 0.3s;
}

.styled-button:hover {
  background: var(--button-hover-bg);
  color: var(--button-hover-color);
}

</style>
</head>

let currentIndex = 0;

const showQuestion = () => {

  answerVisible = false;
}

questionCard.addEventListener('click', () => {
  questionCard.classList.toggle('flipped');
});

  currentIndex = randomIndex;

});

showAnswerButton.addEventListener('click', (e) => {

    answerText.style.display = "block";
  } else {

  }
  answerVisible = !answerVisible;
});

prevQuestion.addEventListener('click', (e) => {

});

nextQuestion.addEventListener('click', (e) => {
